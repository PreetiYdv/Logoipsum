<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logoipsum</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- SLICK-MIN-CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SLICK-THEME-MIN-CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="shortcut icon" href="../images/svg/logo.svg" type="image/x-icon">
    <!-- style css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- root css -->
    <link rel="stylesheet" href="../css/Root.css">
</head>

<body>
    <nav class="container myContainer py-4">
        <div class=" bg-white d-flex justify-content-between">
            <a href="#" class=" color_dark_blue fw-bolder text-decoration-none fs_md"><img src="../images/svg/logo.svg"
                    alt="" class="me-2">Logoipsum</a>
            <div>
                <ul class="d-flex gap_30 navbar" id="navBar">
                    <li><a href="#" class=" text-decoration-none ff_raleway fs_sm color_dark_blue fw-semibold">About</a>
                    </li>
                    <li><a href="#" class=" text-decoration-none ff_raleway fs_sm color_dark_blue fw-semibold">Our
                            Services</a></li>
                    <li><a href="#" class=" text-decoration-none ff_raleway fs_sm color_dark_blue fw-semibold">Portfolio
                        </a></li>
                    <li><a href="#" class=" text-decoration-none ff_raleway fs_sm color_dark_blue fw-semibold">Blog</a>
                    </li>
                    <li><a href="#"
                            class=" text-decoration-none ff_raleway fs_sm color_dark_blue fw-semibold">Contact</a>
                    </li>
                    <li><button class=" text-decoration-none ff_raleway fs_sm touch_btn fw-medium border-0">Get In
                            Touch</button></li>
                </ul>
                <div class="mobile-navbar-btn">
                    <ion-icon name="menu-outline" onclick="shownav()" class="mobile-nav-icon"></ion-icon>
                </div>
            </div>
        </div>
    </nav>
    <section class="color_bg_dark_blue py-5">
        <div class="container myContainer py-5">
            <h2 class="color_peach_red text-center fw-bold pb-2 fs_3xl mb-0">Portfolio</h2>
            <p class="text-white text-center fw-medium fs_lg mb-0">Home / Portfolio</p>
        </div>
    </section>
    <!-- \ Portfolio \ -->
    <section>
        <div class="container myContainer py-5">
            <p class="text-center color_peach_red fw-bold fs_lg mb-0 pb-2">\ Portfolio \</p>
            <h2 class="text-center color_dark_blue fw-bold fs_xxl pb-5">Our Work</h2>
            <div class="portfolio overflow-auto">
                <ul class="mb-0 border_portfolio d-flex">
                    <li>ALL</li>
                    <li>LIFE</li>
                    <li>MOMENTS</li>
                    <li>NATURE</li>
                    <li>STORIES</li>
                    <li>TRAVEL</li>
                </ul>
            </div>
             <div class="grid_container pt-5">
                <div class="grid_item grid_item1">
                    <img src="../images/png/grid1.png" alt="" class="w-100 h-100 object-fit-cover">
                </div>
                <div class="grid_item grid_item2">
                    <img src="../images/png/grid2.png" alt="" class="w-100 h-100 object-fit-cover">
                </div>
                <div class="grid_item grid_item3">
                    <img src="../images/png/grid3.png" alt="" class="w-100 h-100 object-fit-cover">
                </div>
                <div class="grid_item grid_item4">
                    <img src="../images/png/grid4.png" alt="" class="w-100 h-100 object-fit-cover">
                </div>
                <div class="grid_item grid_item5">
                    <img src="../images/png/grid5.png" alt="" class="w-100 h-100 object-fit-cover">
                </div>
            </div>
            <div class="pt-5 d-flex justify-content-center align-items-center"> <button class="touch_btn border-0">Get In Touch</button></div>
        </div>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- nav bar js -->
    <script>
        function shownav() {
            document.getElementById('navBar').classList.toggle('shownav');
            document.body.classList.toggle("overflow");
        }
    </script>
</body>

</html>
